<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>

    <body style="background-color: palevioletred;">
        <center>

            <div class="container">
                <h2><strong>Carousel Example</strong></h2>
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!--Wrapper for slides-->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img style="width: 200px;
                            height: 300px;" src="https://hips.hearstapps.com/hmg-prod/images/close-up-of-blossoming-rose-flower-royalty-free-image-1580853844.jpg?crop=0.668xw:1.00xh;0.248xw,0&resize=980:*"
                                alt="image 1">
                        </div>

                        <div class="item">
                            <img style="width: 200px;
                            height: 300px;" src="https://images.unsplash.com/photo-1724263820069-87ebe021adc8?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwZmxvd2VyfGVufDB8fDB8fHww"
                                alt="image 2">
                        </div>

                        <div class="item">
                            <img style="width: 200px;
                            height: 300px;" src="https://media.istockphoto.com/id/1645602428/photo/perfect-light-purple-and-pink-dahlia-enlarged-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=ABKNUR2jF5EYk8Kdrkc2fumcO3LS5nuhbWoQmbHW3Bo="
                                alt="image 3">
                        </div>
                    </div>

                    <!--Left and Right controls-->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </center>
    </body>
</html>
